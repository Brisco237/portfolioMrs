{% extends "base.html" %}
{% load static %}
{% block styles %}<link rel="stylesheet" href="{% static 'css/navbar.css' %}"{% endblock styles %}

{% block content %}
<style>[x-cloak]{display:none !important;}</style>
<div class="col-lg-12 mt-4" x-data="{ open: false }" x-init="window.addEventListener('resize', () => {if (window.innerWidth > 900) open = false;});">
    <nav class="first-nav">
        <ul>
            <li class="logo"><a href="{% url 'home' %}"><h4><strong>MR.S</strong></h4></a></li>
            <li class="items"><a href="{% url 'home' %}">Home</a></li>
            <li class="items"><a href="{% url 'store' %}">Original Art</a></li>
            <li class="items"><a href="{% url 'about' %}">About</a></li>
            <li class="items"><a href="{% url 'contact' %}">Contact</a></li>
            <li class="items"><a href="{% url 'store' %}" class="shop-button">Shop</a></li>
            <button @click="open = !open" class="bg-transparent border-0 d-lg-none burger-button">
                <i class="fa-solid" :class="open ? 'fa-xmark' : 'fa-bars'" style="font-size:22px;"></i>
            </button>
        </ul>
    </nav>
    <!-- Menu mobile -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xm-12 col-sm-12">
                <div class="mobile-menu" x-show="open" x-cloak x-transition.duration.700ms @click.outside="open=false">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'store' %}">Original Art</a>
                    <a href="{% url 'about' %}">About</a>
                    <a href="{% url 'contact' %}">Contact</a>
                    <br>
                    <p>
                        <a href=""><i class="fab fa-square-facebook"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                        <a href=""><i class="fab fa-square-whatsapp"></i></a>
                    </p>
                    <a href="{% url 'store' %}" class="shop-button-mobile">Shop</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
